<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S7/L5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">CRUD Cell</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-7">
          <h1 class="mt-5 mb-3 display-5 d-inline-block">Backoffice</h1>
          <!-- <h5 class="d-inline-block" id="title-alt"></h5> -->
          <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Inserisci il nome del cellulare"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Inserisci una descrizione"
                rows="6"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Inserisci il Brand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="linkImmagine" class="form-label"
                >Url dell'Immagine:</label
              >
              <input
                type="url"
                id="linkImmagine"
                name="linkImmagine"
                placeholder="Inserisci il link dell'immagine"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="€"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Inserisci Cellulare
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tYbc1q8xk38n6g4l9g5y20mm5ez9tkguat9pv7szu9edOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const URL = "https://striveschool-api.herokuapp.com/api/product/";

      const handleSubmit = (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const brand = document.getElementById("brand").value;
        const imgUrl = document.getElementById("linkImmagine").value;
        const price = document.getElementById("price").value;

        const createCell = {
          name: name,
          description: description,
          brand: brand,
          imageUrl: imgUrl,
          price: price,
        };
        console.log(createCell);

        fetch(URL, {
          method: "POST",
          body: JSON.stringify(createCell),
          headers: {
            "Content-Type": "application/json",
            authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NWUxYTE2YTRjNTllYzAwMTk5MGQ3MTIiLCJpYXQiOjE3MDkyODU3MzgsImV4cCI6MTcxMDQ5NTMzOH0.wJiKqxNICPjulg_PfwnyD3wg-fS2dmMjwm-DrFpFsug",
          },
        })
          .then((response) => {
            console.log(response);
            if (response.ok) {
              return response.json();
            } else {
              if (response.status === 400) {
                throw new Error("400 - Errore lato client");
              }

              if (response.status === 404) {
                throw new Error("404 - Dato non trovato");
              }

              if (response.status === 500) {
                throw new Error("500 - Errore lato server");
              }

              throw new Error("Errore nel reperimento dati");
            }
          })
          .then((createCell) => {
            console.log(
              "cellulare inserito correttamente con id: " + createCell._id
            );

            e.target.reset();
          })
          .catch((error) => {
            console.error(
              "Si è verificato un errore durante la richiesta:",
              error
            );
          });
      };
    </script>
  </body>
</html>
